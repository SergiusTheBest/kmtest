image:
  - Visual Studio 2019
  - Visual Studio 2017
  - Visual Studio 2015

configuration:
  - Debug
  - Release

platform:
  - x86
  - x64

matrix:
  fast_finish: true

shallow_clone: true

skip_commits:
  files:
    - .github/
    - .editorconfig
    - .gitignore
    - LICENSE
    - README.md

build:
  project: samples\Samples.sln
  verbosity: minimal
